name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: |
        cd backend
        npm install
        cd ../frontend
        npm install
    - name: Run backend tests
      run: |
        cd backend
        npm test
    - name: Run frontend tests
      run: |
        cd frontend
        npm test